base_currency: usd
decimals: 4 # decimals shown in quanitiy / values < 0
header: row # default

currencies:
  - usd
  - cad

sort_key: name # default, options: [any available header]
sort: alpha # alpha, value
reverse_sort: false

exclude:
  - last_update

style:
  header: blue
  body: red
  tint:
    - name
    - price

  market_cap:
    - redgreen

# global default, can be overriden per basis
hide_unowned: false # if you add it to config it shows even at 0 amt

colors:
  - price: red
  - currency: blue
  - quanitiy: green
  - value: yellow

assets:
  - name: bitcoin
    tint: "#FF0000"
    amount: 0.735
    decimals: 2

  - name: ethereum
    tint: 1ce40a
    amount: 1.8

  - name: monero
    decimals: 3
    amount: 9.9

  - name: harvest-finance
    decimals: 3
    amount: 1.523542345

  - name: nexo
    amount: 770.0

  - name: defi-yield-protocol
    amount: 1400
